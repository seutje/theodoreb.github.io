---
layout: base
htmlClass: post
---
  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
  </header>

  <div itemprop="articleBody">

    {{ content }}
  </div>

  <footer>
    <small>Last updated <time datetime="{{ page.lastmod }}" pubdate itemprop="dateModified">{{ page.lastmod | date_to_string }}</time></small>
  </footer>
